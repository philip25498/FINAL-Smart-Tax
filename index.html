    <title>SmartTax: AI-Powered KRA Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Set theme on initial load to prevent FOUC
      if (localStorage.getItem('smarttax_theme') === 'dark' || (!('smarttax_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
